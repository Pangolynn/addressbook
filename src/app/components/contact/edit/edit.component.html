<div *ngIf="contact" class="modal fade" id="contactEditModal" tabindex="-1" role="dialog" aria-labelledby="contactEditModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content card">
            <div class="modal-header card-title">
                <h5 class="modal-title" id="editModal">Edit Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body card-block">
                <form (ngSubmit)="_submit()">
                    <div class="form-group">
                        {{ contact.name }}
                        <input [(ngModel)]="_contact.name" name="contactName" id="contactName" type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="_contact.email" name="contactEmail" id="contactEmail" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="contact.phone_number" name="contactPhone" id="contactPhoneNumber" type="text" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
