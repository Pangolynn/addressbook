
<div class="d-flex flex-column justify-content-around">
    <div class="d-flex card flex-column align-items-center justify-content-center contactHeading">
        <h2 class="w-100 text-center mt-5">Contacts</h2>

        <div class="dropdown align-self-end mr-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="sortButton" data-toggle="dropdown">
                Sort By:
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <h6 class="dropdown-header">First Name</h6>
                <a class="dropdown-item" (click)="sort('name', 'asc')">Alphabetical A-Z</a>
                <a class="dropdown-item" (click)="sort('name', 'desc')">Reverse Z-A</a>
                <h6 class="dropdown-header">Last Name</h6>
                <a class="dropdown-item" (click)="sort('last_name', 'asc')">Alphabetical A-Z</a>
                <a class="dropdown-item" (click)="sort('last_name', 'desc')">Reverse Z-A</a>
                <h6 class="dropdown-header">Email Address</h6>
                <a class="dropdown-item" (click)="sort('email', 'asc')">Alphabetical A-Z</a>
                <a class="dropdown-item" (click)="sort('email', 'desc')">Reverse Z-A</a>
            </div>
        </div>
    </div>

    <div class="contact-card card" *ngFor="let contact of contacts">

        <div class="card-body d-flex align-items-baseline">
            <h3 class="letter mr-4 ml-5 text-muted">{{contact.name[0] | uppercase }}</h3>
            <h4 class="contactName w-50">{{contact.name}}</h4>
            <p class="align-text-center pr-2">{{contact.email}}</p>
            <!-- Button trigger modal  -->
            <button type="button" class="btn btn-primary ml-auto" data-toggle="modal" data-target="#contactModal">
                Edit
            </button> 
            <contact-single></contact-single>
        </div>
    </div>
</div>
